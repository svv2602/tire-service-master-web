<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –≤—Ö–æ–¥–∞ –≤ —Å–∏—Å—Ç–µ–º—É - Cookie Auth</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        }
        
        .container {

            padding: 30px;

        }
        
        .form-group {

        label {

        }
        
        input {

            font-size: 16px;

        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .info {
            color: #0c5460;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .user-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .user-info h3 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .credential-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>üîê –¢–µ—Å—Ç Cookie-Based –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏</h1>
    
    <div class="container">
        <div class="credential-box">
            <h3>üìù –¢–µ—Å—Ç–æ–≤—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</h3>
            <p><strong>Email:</strong> admin@test.com</p>
            <p><strong>–ü–∞—Ä–æ–ª—å:</strong> admin123</p>
            <p><em>–ò–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ manager@test.com / manager123</em></p>
        </div>
        
        <h2>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@test.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <div class="buttons">
                <button type="submit" id="loginBtn">–í–æ–π—Ç–∏</button>
                <button type="button" id="testBtn">–¢–µ—Å—Ç API</button>
                <button type="button" id="refreshBtn">Refresh Token</button>
                <button type="button" id="logoutBtn">–í—ã–π—Ç–∏</button>
                <button type="button" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å –≤—ã–≤–æ–¥</button>
            </div>
        </form>
        
        <div id="output"></div>
        <div id="userInfo"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const output = document.getElementById('output');
        const userInfo = document.getElementById('userInfo');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${timestamp}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function logJSON(data, title) {
            const div = document.createElement('div');
            div.className = 'output';
            div.innerHTML = `<strong>${title}:</strong>\n${JSON.stringify(data, null, 2)}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function showUserInfo(user) {
            userInfo.innerHTML = `
                <div class="user-info">
                    <h3>üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h3>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>–ò–º—è:</strong> ${user.first_name} ${user.last_name}</p>
                    <p><strong>–†–æ–ª—å:</strong> ${user.role}</p>
                    <p><strong>–ê–∫—Ç–∏–≤–µ–Ω:</strong> ${user.is_active ? '–î–∞' : '–ù–µ—Ç'}</p>
                </div>
            `;
        }
        
        function clearUserInfo() {
            userInfo.innerHTML = '';
        }
        
        async function makeRequest(url, options = {}) {
            const defaultOptions = {
                credentials: 'include', // –í–∞–∂–Ω–æ –¥–ª—è HttpOnly cookies
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            if (options.headers) {
                finalOptions.headers = { ...defaultOptions.headers, ...options.headers };
            }
            
            log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å: ${finalOptions.method || 'GET'} ${url}`);
            logJSON(finalOptions, '–û–ø—Ü–∏–∏ –∑–∞–ø—Ä–æ—Å–∞');
            
            try {
                const response = await fetch(url, finalOptions);
                const data = await response.json();
                
                log(`üì• –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                logJSON(data, '–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞');
                
                return { response, data };
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîê –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞ –≤ —Å–∏—Å—Ç–µ–º—É...', 'info');
            
            try {
                const { response, data } = await makeRequest(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    body: JSON.stringify({
                        auth: {
                            login: email,
                            password: password
                        }
                    })
                });
                
                if (response.ok) {
                    log('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                    showUserInfo(data.user);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—É–∫–∏
                    log('üç™ –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ cookies...', 'info');
                    log(`Cookies: ${document.cookie}`, 'info');
                    
                    if (document.cookie.includes('refresh_token')) {
                        log('‚ùå –í–Ω–∏–º–∞–Ω–∏–µ: refresh_token –≤–∏–¥–µ–Ω –≤ JavaScript! (–î–æ–ª–∂–µ–Ω –±—ã—Ç—å HttpOnly)', 'error');
                    } else {
                        log('‚úÖ refresh_token –ù–ï –≤–∏–¥–µ–Ω –≤ JavaScript (–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ, HttpOnly)', 'success');
                    }
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        });
        
        // –¢–µ—Å—Ç API
        document.getElementById('testBtn').addEventListener('click', async () => {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API...', 'info');
            
            try {
                const { response, data } = await makeRequest(`${API_BASE}/api/v1/health`);
                
                if (response.ok) {
                    log('‚úÖ API –¥–æ—Å—Ç—É–ø–µ–Ω', 'success');
                } else {
                    log('‚ùå API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API: ${error.message}`, 'error');
            }
        });
        
        // Refresh token
        document.getElementById('refreshBtn').addEventListener('click', async () => {
            log('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º refresh token...', 'info');
            
            try {
                const { response, data } = await makeRequest(`${API_BASE}/api/v1/auth/refresh`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    log('‚úÖ Access token –æ–±–Ω–æ–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        });
        
        // –í—ã—Ö–æ–¥
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            log('üö™ –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã...', 'info');
            
            try {
                const { response, data } = await makeRequest(`${API_BASE}/api/v1/auth/logout`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    log('‚úÖ –í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                    clearUserInfo();
                    log('üç™ –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—á–∏—Å—Ç–∫—É cookies...', 'info');
                    log(`Cookies: ${document.cookie}`, 'info');
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        });
        
        // –û—á–∏—Å—Ç–∫–∞ –≤—ã–≤–æ–¥–∞
        document.getElementById('clearBtn').addEventListener('click', () => {
            output.innerHTML = '';
            log('üßπ –í—ã–≤–æ–¥ –æ—á–∏—â–µ–Ω', 'info');
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        log('üöÄ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
        log('‚ÑπÔ∏è  –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ admin@test.com / admin123 –¥–ª—è –≤—Ö–æ–¥–∞', 'info');
    </script>
</body>
</html>
