<!DOCTYPE html>
<html>
<head>
    <title>–§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #b8daff; color: #0c5460; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üîß –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥</h1>
    
    <div id="status-container"></div>
    
    <div>
        <button class="btn-primary" onclick="checkAuth()">1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>
        <button class="btn-primary" onclick="listServices()">2. –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —É—Å–ª—É–≥</button>
        <button class="btn-danger" onclick="testDeleteService()">3. –¢–µ—Å—Ç —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏</button>
        <button class="btn-success" onclick="runFullTest()">üöÄ –ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let authToken = null;
        let servicesList = [];
        
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            container.appendChild(div);
            console.log(`[${type}] ${message}`);
        }
        
        function addResult(title, content) {
            const container = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            container.appendChild(div);
        }
        
        async function checkAuth() {
            try {
                addStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...', 'info');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ç–æ–∫–µ–Ω
                authToken = localStorage.getItem('tvoya_shina_token') || 
                           localStorage.getItem('tvoya_shina_auth_token') || 
                           localStorage.getItem('token');
                
                if (authToken) {
                    addStatus('–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω –≤ localStorage', 'success');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω
                    const response = await fetch(`${API_URL}/service_categories`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    if (response.ok) {
                        addStatus('–¢–æ–∫–µ–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω', 'success');
                        return true;
                    } else {
                        addStatus('–¢–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, —Ç—Ä–µ–±—É–µ—Ç—Å—è –Ω–æ–≤–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è', 'warning');
                    }
                }
                
                // –ê–≤—Ç–æ—Ä–∏–∑—É–µ–º—Å—è –∑–∞–Ω–æ–≤–æ
                addStatus('–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...', 'info');
                
                const loginResponse = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        auth: {
                            login: 'admin@test.com',
                            password: 'admin123'
                        }
                    })
                });
                
                const loginData = await loginResponse.json();
                addResult('–û—Ç–≤–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', JSON.stringify(loginData, null, 2));
                
                if (loginData.tokens && loginData.tokens.access) {
                    authToken = loginData.tokens.access;
                    localStorage.setItem('tvoya_shina_token', authToken);
                    addStatus('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞, —Ç–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω', 'success');
                    return true;
                } else {
                    addStatus('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: —Ç–æ–∫–µ–Ω –Ω–µ –ø–æ–ª—É—á–µ–Ω', 'error');
                    return false;
                }
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function listServices() {
            try {
                if (!authToken && !(await checkAuth())) {
                    return;
                }
                
                addStatus('–ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—Å–ª—É–≥ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ 3...', 'info');
                
                const response = await fetch(`${API_URL}/service_categories/3/services`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                servicesList = await response.json();
                addResult('–°–ø–∏—Å–æ–∫ —É—Å–ª—É–≥', JSON.stringify(servicesList, null, 2));
                addStatus(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ —É—Å–ª—É–≥: ${servicesList.length}`, 'success');
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —É—Å–ª—É–≥: ${error.message}`, 'error');
            }
        }
        
        async function testDeleteService() {
            try {
                if (!authToken && !(await checkAuth())) {
                    return;
                }
                
                if (servicesList.length === 0) {
                    await listServices();
                }
                
                if (servicesList.length === 0) {
                    addStatus('‚ùå –ù–µ—Ç —É—Å–ª—É–≥ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è', 'error');
                    return;
                }
                
                const serviceToDelete = servicesList[servicesList.length - 1];
                addStatus(`–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —É–¥–∞–ª–µ–Ω–∏—é —É—Å–ª—É–≥–∏: "${serviceToDelete.name}" (ID: ${serviceToDelete.id})`, 'info');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–∞–∫ –≤ React –∫–æ–¥–µ
                const categoryId = '3';
                const serviceId = String(serviceToDelete.id);
                
                addResult('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã —É–¥–∞–ª–µ–Ω–∏—è', JSON.stringify({
                    categoryId,
                    serviceId,
                    categoryIdType: typeof categoryId,
                    serviceIdType: typeof serviceId,
                    originalServiceId: serviceToDelete.id,
                    originalServiceIdType: typeof serviceToDelete.id
                }, null, 2));
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –∫–∞–∫ –≤ RTK Query
                const deleteUrl = `${API_URL}/service_categories/${categoryId}/services/${serviceId}`;
                addStatus(`URL –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è: ${deleteUrl}`, 'info');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å
                if (deleteUrl.includes('[object') || deleteUrl.includes('undefined') || deleteUrl.includes('null')) {
                    addStatus(`‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL! ${deleteUrl}`, 'error');
                    return;
                }
                
                addStatus('‚úÖ URL —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                
                // –°–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                if (!confirm(`–£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É "${serviceToDelete.name}"?`)) {
                    addStatus('–£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º', 'warning');
                    return;
                }
                
                addStatus('–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è DELETE –∑–∞–ø—Ä–æ—Å...', 'info');
                
                const deleteResponse = await fetch(deleteUrl, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                addResult('–û—Ç–≤–µ—Ç DELETE –∑–∞–ø—Ä–æ—Å–∞', `Status: ${deleteResponse.status} ${deleteResponse.statusText}`);
                
                if (deleteResponse.ok) {
                    addStatus('‚úÖ –£—Å–ª—É–≥–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!', 'success');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–¥–∞–ª–µ–Ω–∏–µ
                    await new Promise(resolve => setTimeout(resolve, 500));
                    await listServices();
                    
                    const stillExists = servicesList.find(s => s.id === serviceToDelete.id);
                    if (stillExists) {
                        addStatus('‚ùå –ü–†–û–ë–õ–ï–ú–ê: –£—Å–ª—É–≥–∞ –≤—Å–µ –µ—â–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ —Å–ø–∏—Å–∫–µ', 'error');
                    } else {
                        addStatus('‚úÖ –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–û: –£—Å–ª—É–≥–∞ —É–¥–∞–ª–µ–Ω–∞ –∏–∑ —Å–ø–∏—Å–∫–∞', 'success');
                    }
                } else {
                    const errorText = await deleteResponse.text();
                    addStatus(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${errorText}`, 'error');
                }
                
            } catch (error) {
                addStatus(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ —É–¥–∞–ª–µ–Ω–∏—è: ${error.message}`, 'error');
            }
        }
        
        async function runFullTest() {
            addStatus('üöÄ –ó–∞–ø—É—Å–∫ –ø–æ–ª–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞...', 'info');
            
            const success1 = await checkAuth();
            if (!success1) return;
            
            await listServices();
            await testDeleteService();
            
            addStatus('üèÅ –ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkAuth();
    </script>
</body>
</html>
