<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; border: none; border-radius: 4px; }
        .success { background: #4caf50; color: white; }
        .error { background: #f44336; color: white; }
        .info { background: #2196f3; color: white; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; border-radius: 4px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è –¢–µ—Å—Ç —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏</h1>
        
        <div class="section">
            <h3>1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
            <button onclick="login()" class="success">üîë –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
            <button onclick="checkAuth()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
            <div id="auth-result"></div>
        </div>
        
        <div class="section">
            <h3>2. –ü–æ–ª—É—á–∏—Ç—å —É—Å–ª—É–≥–∏</h3>
            <button onclick="getServices()" class="info">üìã –ó–∞–≥—Ä—É–∑–∏—Ç—å —É—Å–ª—É–≥–∏</button>
            <div id="services-result"></div>
        </div>
        
        <div class="section">
            <h3>3. –£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É</h3>
            <input type="text" id="categoryId" placeholder="ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 3)" value="3">
            <input type="text" id="serviceId" placeholder="ID —É—Å–ª—É–≥–∏">
            <button onclick="deleteService()" class="error">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å —É—Å–ª—É–≥—É</button>
            <div id="delete-result"></div>
        </div>
        
        <div class="section">
            <h3>4. –ü—Ä—è–º–æ–π —Ç–µ—Å—Ç API</h3>
            <button onclick="testDirectDelete()" class="error">üîß –ü—Ä—è–º–æ–π DELETE –∑–∞–ø—Ä–æ—Å</button>
            <div id="direct-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const TOKEN_KEY = 'tvoya_shina_token';
        let currentToken = null;

        function log(elementId, message, data = null, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const status = isError ? '‚ùå' : '‚úÖ';
            
            let content = `<div style="margin: 10px 0; padding: 10px; background: ${isError ? '#ffebee' : '#e8f5e8'}; border-radius: 4px;">
                <strong>[${timestamp}] ${status} ${message}</strong>
            </div>`;
            
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            element.innerHTML = content;
        }

        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        auth: {
                            login: 'admin@test.com',
                            password: 'admin123'
                        }
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.tokens?.access) {
                    currentToken = data.tokens.access;
                    localStorage.setItem(TOKEN_KEY, data.tokens.access);
                    log('auth-result', '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', {
                        user: data.user,
                        tokenSaved: true
                    });
                } else {
                    log('auth-result', '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', data, true);
                }
            } catch (error) {
                log('auth-result', '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', { error: error.message }, true);
            }
        }

        function checkAuth() {
            const token = localStorage.getItem(TOKEN_KEY);
            currentToken = token;
            
            if (token) {
                log('auth-result', '–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω –≤ localStorage', {
                    hasToken: true,
                    tokenPreview: token.substring(0, 20) + '...'
                });
            } else {
                log('auth-result', '–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω', { hasToken: false }, true);
            }
        }

        async function getServices() {
            if (!currentToken) {
                log('services-result', '–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!', null, true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/service_categories/3/services`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const services = data.data || [];
                    log('services-result', `–ù–∞–π–¥–µ–Ω–æ —É—Å–ª—É–≥: ${services.length}`, {
                        services: services.map(s => ({ id: s.id, name: s.name }))
                    });
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º ID –ø–µ—Ä–≤–æ–π —É—Å–ª—É–≥–∏
                    if (services.length > 0) {
                        document.getElementById('serviceId').value = services[0].id;
                    }
                } else {
                    log('services-result', '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —É—Å–ª—É–≥', data, true);
                }
            } catch (error) {
                log('services-result', '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —É—Å–ª—É–≥', { error: error.message }, true);
            }
        }

        async function deleteService() {
            if (!currentToken) {
                log('delete-result', '–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!', null, true);
                return;
            }

            const categoryId = document.getElementById('categoryId').value;
            const serviceId = document.getElementById('serviceId').value;

            if (!categoryId || !serviceId) {
                log('delete-result', '–£–∫–∞–∂–∏—Ç–µ ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ —É—Å–ª—É–≥–∏!', null, true);
                return;
            }

            try {
                console.log('üóëÔ∏è –£–¥–∞–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∏:', {
                    categoryId,
                    serviceId,
                    url: `${API_BASE}/service_categories/${categoryId}/services/${serviceId}`,
                    token: currentToken.substring(0, 20) + '...'
                });

                const response = await fetch(`${API_BASE}/service_categories/${categoryId}/services/${serviceId}`, {
                    method: 'DELETE',
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status, response.statusText);

                if (response.ok) {
                    log('delete-result', '–£—Å–ª—É–≥–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!', {
                        categoryId,
                        serviceId,
                        status: response.status
                    });
                } else {
                    const errorData = await response.json().catch(() => null);
                    log('delete-result', `–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${response.status} ${response.statusText}`, errorData, true);
                }
            } catch (error) {
                log('delete-result', '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', { error: error.message }, true);
            }
        }

        async function testDirectDelete() {
            if (!currentToken) {
                log('direct-result', '–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!', null, true);
                return;
            }

            // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
            const categoryId = '3';
            const serviceId = '10'; // –¢–µ—Å—Ç–æ–≤–∞—è —É—Å–ª—É–≥–∞, –∫–æ—Ç–æ—Ä—É—é –º—ã —Å–æ–∑–¥–∞–≤–∞–ª–∏

            try {
                console.log('üîß –ü—Ä—è–º–æ–π DELETE –∑–∞–ø—Ä–æ—Å:', {
                    url: `${API_BASE}/service_categories/${categoryId}/services/${serviceId}`,
                    headers: {
                        'Authorization': `Bearer ${currentToken.substring(0, 20)}...`,
                        'Content-Type': 'application/json'
                    }
                });

                const response = await fetch(`${API_BASE}/service_categories/${categoryId}/services/${serviceId}`, {
                    method: 'DELETE',
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = responseText ? JSON.parse(responseText) : {};
                } catch {
                    responseData = { raw: responseText };
                }

                if (response.ok) {
                    log('direct-result', '–ü—Ä—è–º–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!', {
                        status: response.status,
                        statusText: response.statusText,
                        response: responseData
                    });
                } else {
                    log('direct-result', `–ü—Ä—è–º–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ –Ω–µ—É—Å–ø–µ—à–Ω–æ: ${response.status}`, {
                        status: response.status,
                        statusText: response.statusText,
                        response: responseData
                    }, true);
                }
            } catch (error) {
                log('direct-result', '–û—à–∏–±–∫–∞ –ø—Ä—è–º–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞', { error: error.message }, true);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
