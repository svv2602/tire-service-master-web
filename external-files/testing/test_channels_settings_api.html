<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß –¢–µ—Å—Ç API –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∫–∞–Ω–∞–ª–æ–≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4285f4;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1976d2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            background: linear-gradient(45deg, #2196F3 30%, #21CBF3 90%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .response {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin: 5px 0;
        }
        .status.success { background: #c8e6c9; color: #2e7d32; }
        .status.error { background: #ffcdd2; color: #c62828; }
        .status.loading { background: #fff3e0; color: #ef6c00; }
        .settings-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .channel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        .channel-card h4 {
            margin-top: 0;
            color: #1976d2;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin: 10px 0 5px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üîß –¢–µ—Å—Ç API –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∫–∞–Ω–∞–ª–æ–≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        </h1>

        <!-- –°–µ–∫—Ü–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ -->
        <div class="test-section">
            <h3>üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h3>
            <button onclick="login()">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω</button>
            <button onclick="checkAuth()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é</button>
            <div id="authStatus" class="status"></div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ—Å—Ç—ã API -->
        <div class="test-section">
            <h3>üìã –û—Å–Ω–æ–≤–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏</h3>
            <button onclick="getChannelSettings()">–ü–æ–ª—É—á–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞–Ω–∞–ª–æ–≤</button>
            <button onclick="getStatistics()">–ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            <button onclick="getChannelSetting('email')">–ü–æ–ª—É—á–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Email</button>
            <button onclick="getChannelSetting('telegram')">–ü–æ–ª—É—á–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Telegram</button>
            <div id="mainResponse" class="response"></div>
        </div>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
        <div class="test-section">
            <h3>‚öôÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫</h3>
            <div class="settings-form" id="settingsForm">
                <!-- –§–æ—Ä–º–∞ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            <button onclick="saveSettings()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <div id="saveResponse" class="response"></div>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–∞–Ω–∞–ª–æ–≤ -->
        <div class="test-section">
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–∞–Ω–∞–ª–æ–≤</h3>
            <div class="stats-grid" id="statsGrid">
                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>

        <!-- –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã –∫–∞–Ω–∞–ª–æ–≤ -->
        <div class="test-section">
            <h3>üîÑ –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏</h3>
            <button onclick="updateChannelSetting('email', {enabled: false})">–û—Ç–∫–ª—é—á–∏—Ç—å Email</button>
            <button onclick="updateChannelSetting('push', {priority: 1})">Push –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç = 1</button>
            <button onclick="updateChannelSetting('telegram', {daily_limit: 2000})">Telegram –ª–∏–º–∏—Ç = 2000</button>
            <div id="individualResponse" class="response"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentSettings = {};

        // –£—Ç–∏–ª–∏—Ç—ã
        function showStatus(elementId, message, type = 'loading') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = isError ? 'response error' : 'response';
        }

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        async function login() {
            showStatus('authStatus', '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('authStatus', '‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è', 'success');
                } else {
                    showStatus('authStatus', `‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        async function checkAuth() {
            showStatus('authStatus', '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok && data.role === 'admin') {
                    showStatus('authStatus', `‚úÖ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω –∫–∞–∫ ${data.email} (${data.role})`, 'success');
                } else {
                    showStatus('authStatus', '‚ùå –ù–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –Ω–µ –∞–¥–º–∏–Ω', 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`, 'error');
            }
        }

        // –û—Å–Ω–æ–≤–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏
        async function getChannelSettings() {
            try {
                const response = await fetch(`${API_BASE}/notification_channel_settings`, {
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentSettings = data;
                    showResponse('mainResponse', data);
                    updateSettingsForm(data.settings);
                    updateStatsGrid(data.statistics);
                } else {
                    showResponse('mainResponse', data, true);
                }
            } catch (error) {
                showResponse('mainResponse', { error: error.message }, true);
            }
        }

        async function getStatistics() {
            try {
                const response = await fetch(`${API_BASE}/notification_channel_settings/statistics`, {
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse('mainResponse', data);
                    updateStatsGrid(data.statistics);
                } else {
                    showResponse('mainResponse', data, true);
                }
            } catch (error) {
                showResponse('mainResponse', { error: error.message }, true);
            }
        }

        async function getChannelSetting(channelType) {
            try {
                const response = await fetch(`${API_BASE}/notification_channel_settings/${channelType}`, {
                    credentials: 'include'
                });

                const data = await response.json();
                showResponse('mainResponse', data, !response.ok);
            } catch (error) {
                showResponse('mainResponse', { error: error.message }, true);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        async function updateChannelSetting(channelType, updates) {
            try {
                const response = await fetch(`${API_BASE}/notification_channel_settings/${channelType}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        notification_channel_setting: updates
                    })
                });

                const data = await response.json();
                showResponse('individualResponse', data, !response.ok);
                
                if (response.ok) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    getChannelSettings();
                }
            } catch (error) {
                showResponse('individualResponse', { error: error.message }, true);
            }
        }

        async function saveSettings() {
            const formData = new FormData(document.getElementById('settingsFormElement'));
            const settings = {};
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
            ['email', 'push', 'telegram'].forEach(channel => {
                settings[channel] = {
                    enabled: formData.get(`${channel}_enabled`) === 'on',
                    priority: parseInt(formData.get(`${channel}_priority`)) || 1,
                    retry_attempts: parseInt(formData.get(`${channel}_retry_attempts`)) || 0,
                    retry_delay: parseInt(formData.get(`${channel}_retry_delay`)) || 0,
                    daily_limit: parseInt(formData.get(`${channel}_daily_limit`)) || 0,
                    rate_limit_per_minute: parseInt(formData.get(`${channel}_rate_limit_per_minute`)) || 0
                };
            });

            try {
                const response = await fetch(`${API_BASE}/notification_channel_settings/bulk_update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ settings })
                });

                const data = await response.json();
                showResponse('saveResponse', data, !response.ok);
                
                if (response.ok) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    getChannelSettings();
                }
            } catch (error) {
                showResponse('saveResponse', { error: error.message }, true);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateSettingsForm(settings) {
            const form = document.getElementById('settingsForm');
            form.innerHTML = `
                <form id="settingsFormElement">
                    ${settings.map(setting => `
                        <div class="channel-card">
                            <h4>${setting.channel_name}</h4>
                            <label>
                                <input type="checkbox" name="${setting.channel_type}_enabled" ${setting.enabled ? 'checked' : ''}>
                                –í–∫–ª—é—á–µ–Ω
                            </label>
                            <label>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:
                                <input type="number" name="${setting.channel_type}_priority" value="${setting.priority}" min="1" max="10">
                            </label>
                            <label>–ü–æ–ø—ã—Ç–∫–∏ –ø–æ–≤—Ç–æ—Ä–∞:
                                <input type="number" name="${setting.channel_type}_retry_attempts" value="${setting.retry_attempts}" min="0" max="10">
                            </label>
                            <label>–ó–∞–¥–µ—Ä–∂–∫–∞ –ø–æ–≤—Ç–æ—Ä–∞ (–º–∏–Ω):
                                <input type="number" name="${setting.channel_type}_retry_delay" value="${setting.retry_delay}" min="0">
                            </label>
                            <label>–õ–∏–º–∏—Ç –≤ –¥–µ–Ω—å:
                                <input type="number" name="${setting.channel_type}_daily_limit" value="${setting.daily_limit}" min="0">
                            </label>
                            <label>–õ–∏–º–∏—Ç –≤ –º–∏–Ω—É—Ç—É:
                                <input type="number" name="${setting.channel_type}_rate_limit_per_minute" value="${setting.rate_limit_per_minute}" min="0">
                            </label>
                        </div>
                    `).join('')}
                </form>
            `;
        }

        function updateStatsGrid(statistics) {
            if (!statistics) return;
            
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = Object.entries(statistics).map(([channel, stats]) => `
                <div class="stat-card">
                    <h4>${channel.toUpperCase()}</h4>
                    <div>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: <span class="stat-value">${stats.sent}</span></div>
                    <div>–î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ: <span class="stat-value" style="color: #4caf50">${stats.delivered}</span></div>
                    <div>–û—à–∏–±–∫–∏: <span class="stat-value" style="color: #f44336">${stats.failed}</span></div>
                    <div>–£—Å–ø–µ—à–Ω–æ—Å—Ç—å: <span class="stat-value">${stats.delivery_rate}%</span></div>
                </div>
            `).join('');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
