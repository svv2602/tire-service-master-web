<body>
    <h1>üß™ –¢–µ—Å—Ç –¥–∞–Ω–Ω—ã—Ö –ø–∞—Ä—Ç–Ω–µ—Ä–∞</h1>
    
    <div class="section">

        <button onclick="loginAsPartner()">–í–æ–π—Ç–∏ –∫–∞–∫ –ø–∞—Ä—Ç–Ω–µ—Ä (partner@test.com)</button>

    <div class="section">
        <h2>2. –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
        <button onclick="getCurrentUser()">–ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>

    <div class="section">

        <button onclick="analyzeUserData()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
        <div id="analysisResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentUser = null;

        async function loginAsPartner() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'partner@test.com',
                        password: 'partner123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    currentUser = data.user;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function getCurrentUser() {
            const resultDiv = document.getElementById('userResult');
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ–ª—É—á–µ–Ω—ã</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    currentUser = data;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function analyzeUserData() {
            const resultDiv = document.getElementById('analysisResult');
            
            if (!currentUser) {
                resultDiv.innerHTML = `<div class="error">‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>`;
                return;
            }

            const analysis = {
                'user.id': currentUser.id,
                'user.role': currentUser.role,
                'user.partner (–æ–±—ä–µ–∫—Ç)': currentUser.partner,
                'user.partner?.id': currentUser.partner?.id,
                'user.partner?.name': currentUser.partner?.name,
                'user.partner_id (–ø—Ä—è–º–æ–µ –ø–æ–ª–µ)': currentUser.partner_id,
                '–í—Å–µ –∫–ª—é—á–∏ user': Object.keys(currentUser),
                '–¢–∏–ø user.partner': typeof currentUser.partner,
                'user.partner —Å—É—â–µ—Å—Ç–≤—É–µ—Ç': !!currentUser.partner
            };

            let html = '<div class="success">üìä –ê–Ω–∞–ª–∏–∑ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</div>';
            for (const [key, value] of Object.entries(analysis)) {
                html += `<div><strong>${key}:</strong> ${JSON.stringify(value)}</div>`;
            }

            // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
            html += '<hr><h3>üîç –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h3>';
            if (currentUser.partner?.id) {
                html += '<div class="success">‚úÖ partnerId –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å: ' + currentUser.partner.id + '</div>';
            } else if (currentUser.partner_id) {
                html += '<div class="success">‚úÖ partnerId –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å: ' + currentUser.partner_id + '</div>';
            } else {
                html += '<div class="error">‚ùå partnerId –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∏ –≤ partner.id, –Ω–∏ –≤ partner_id</div>';

    </script>
