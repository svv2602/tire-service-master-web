<!DOCTYPE html>
<html>
<head>
    <title>Тест формы партнера</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #e8f5e8; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #ffebee; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест формы партнера</h1>
    
    <div class="info">
        <h3>Инструкции:</h3>
        <ol>
            <li>Сначала нажмите "Обновить токен" для авторизации</li>
            <li>Затем откройте <a href="http://localhost:3008/partners/create" target="_blank">форму создания партнера</a></li>
            <li>Проверьте, что форма пустая (без данных существующего партнера)</li>
            <li>Заполните форму и создайте партнера</li>
        </ol>
    </div>

    <button onclick="updateToken()">Обновить токен</button>
    <button onclick="openCreateForm()">Открыть форму создания</button>
    <button onclick="openPartnersList()">Открыть список партнеров</button>
    
    <div id="result"></div>

    <script>
        function updateToken() {
            const newToken = 'eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyNSwiZXhwIjoxNzQ4MjMxMjE2LCJ0b2tlbl90eXBlIjoiYWNjZXNzIn0.P6Nr6WNrbbG6YFr2WHJ0kVoBc8HR4mSmPrMHqrS0p4s';
            localStorage.setItem('auth_token', newToken);
            localStorage.setItem('userEmail', 'test@dashboard.com');
            localStorage.setItem('userPassword', 'password123');
            
            document.getElementById('result').innerHTML = '<div class="success">✅ Токен обновлен! Теперь можете тестировать форму.</div>';
        }

        function openCreateForm() {
            window.open('http://localhost:3008/partners/create', '_blank');
        }

        function openPartnersList() {
            window.open('http://localhost:3008/partners', '_blank');
        }

        // Проверяем текущий токен
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('result').innerHTML = '<div class="info">ℹ️ Токен найден в localStorage. Можете тестировать форму.</div>';
            } else {
                document.getElementById('result').innerHTML = '<div class="error">⚠️ Токен не найден. Нажмите "Обновить токен".</div>';
            }
        }
    </script>
</body>
</html>
